<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="app to play trivia">
    <link rel="shortcut icon" href="/img/gopher-svgrepo-com.svg" type="image/svg+xml">
    <meta name="google" content="notranslate" />
    <title>404 | Gopher Trivia Time</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Play&display=swap');

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            font-family: 'Merriweather Sans', sans-serif;
            background: -webkit-linear-gradient(315deg, hsla(64, 41%, 92%, 1) 0%, hsla(196, 83%, 84%, 1) 50%, hsla(305, 75%, 83%, 1) 100%);
        }

        h1,
        h2 {
            color: rgb(75, 83, 102)
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 960px;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
        }

        .btn-secondary {
            background-color: rgb(75, 83, 102);
            box-shadow: rgb(255, 255, 255) 0px 0px 0px 0px, rgba(15, 23, 42, 0.1) 0px 0px 0px 1px, rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.1) 0px 4px 6px -4px;
            color: white;
            border: 1px solid rgba(15, 23, 42, .1);
        }

        .btn-secondary:hover {
            background-color: rgba(75, 83, 102, 0.8);

        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            h2 {
                font-size: 1.2rem;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img class="logo" src="/img/gopher-svgrepo-com.svg" alt="App logo">

        <h1>404</h1>

        <h2>Sorry! We couldn't find what you were looking for.</h2>

        <a href="/" class="btn btn-secondary">Return Home</a>
    </div>
</body>

</html>
